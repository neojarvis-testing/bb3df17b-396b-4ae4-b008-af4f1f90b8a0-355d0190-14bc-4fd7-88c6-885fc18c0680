<div class="container">
    <h1 class="text-center mb-4">Products</h1>
    
    <!-- Controls for search and category -->
    <div class="row mb-4 align-items-center">
        <!-- Search bar -->
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search by product name" [(ngModel)]="searchData" (input)="searchProducts()">
        </div>
        
        <!-- Dropdown -->
        <div class="col-md-6">
            <select class="form-select" [(ngModel)]="selectedCategory" (change)="searchProducts()">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="homeAppliances">Home Appliances</option>
                <option value="books">Books</option>
                <option value="fashion">Fashion</option>
                <option value="toys">Toys</option>
                <option value="furniture">Furniture</option>
                <option value="beauty">Beauty</option>
            </select>
        </div>
    </div>
    
    <!-- Product Cards -->
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts">
            <div class="card h-100 shadow">
                <div class="card-body text-center">
                    <img *ngIf="product.decodedImage" [src]="product.decodedImage" alt="Product Image" style="max-width: 200px;" width="200" height="200" />
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <p class="card-text">
                        {{ product.description }} <br>
                        <strong>Price:</strong> â‚¹{{ product.price }} <br>
                        <strong>Stock:</strong> {{ product.stockQuantity }}
                    </p>
                    <p><strong>Category:</strong> {{ product.category }}</p>
                    <p><strong>Brand:</strong> {{ product.brand }}</p>
                    
                    <!-- Action Buttons -->
                    <button class="btn btn-primary btn-sm me-2" (click)="editProduct(product.productId)">Edit</button>&nbsp;
                    <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.productId)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
