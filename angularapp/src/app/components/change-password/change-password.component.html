<div class="modal fade show d-block" id="passwordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" routerLink="/**">X</button>
      </div>
      <div class="modal-body">
        <form (submit)="changePassword()" #passwordForm="ngForm">
          <input type="password" [(ngModel)]="oldInpPass" name="oldInpPass" class="form-control mb-3" placeholder="Verify Old Password" required>
          <span class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</span>
          <input type="password" [(ngModel)]="newPass" name="newPass" class="form-control mb-3" placeholder="New Password" required minlength="6">
          <input type="password" [(ngModel)]="newConfirmPass" name="newConfirmPass" class="form-control mb-3" placeholder="Confirm Password" required>
          <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
