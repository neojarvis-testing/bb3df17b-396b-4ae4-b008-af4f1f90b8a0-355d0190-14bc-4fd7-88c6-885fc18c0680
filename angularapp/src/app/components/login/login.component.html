<div class="container-flex">
  <div class="loginForm">
      <div class="form-container" style="width: 80%; padding: 10px; margin: 0 auto;">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <input id="loginEmail" type="email" placeholder="Enter Email" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="text-danger">
              Email is required
            </div>
          </div>        
          <div class="form-group">
            <input id="loginPassword" type="password" formControlName="password" class="form-control" placeholder="Enter Password"/>
            <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="text-danger">
              Password is required (min 6 characters)
            </div>
          </div>        
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
        <p>New User? <a routerLink="/sign-up">Signup</a></p>
      </div>
    </div>
</div>
